{% extends 'base.html' %}   
{% block content %}
   
   <title>Signup Page</title>
    <style>
        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #84fab0;
            
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
            
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
            }
            .gradient-custom-4 {
            /* fallback for old browsers */
            background: #84fab0;
            
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
            
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
            }

    </style>
    <section class="vh-120 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mb-5" style="border-radius: 15px; margin-top: 20px; margin-bottom: 60px;" >
            <div class="card-body p-5" >
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="{% url 'signup' %}" method="post" >
                {% csrf_token %}

                <div class="form-outline mb" > <h4 style="color: red;" >{% if messages %} {% for i in messages %}{{i}}{% endfor %}
                  {% endif %}</h4>
                  <input type="text" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="cpassword" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat Your Password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                    <label class="form-check-label" for="form2Example3g">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                </form>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a  href="{%url 'login'%}"
                     class="fw-bold text-body"><u style="text-decoration: none; color: rgb(214, 54, 54); ">Login Here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock  %}
